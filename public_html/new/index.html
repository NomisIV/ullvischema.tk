<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Schedule</title>
        <link rel="shortcut icon" href="../ullvi.ico"/>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- document.css -->
        <link rel="stylesheet" href="../document.css">
        
        <!-- style.css -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="darkmode()">
        <h1>Welcome! Please enter your class and name below.</h1>
        <p>Don't worry, this is a one time process only.</p>
        
        <!-- Select bar -->
        <div class="group">
            <select id="class_list" onchange="getNameList()">
                <option value="not chosen">Class</option>
            </select>
            <select id="name_list" disabled onchange="activateSubmitButton()">
                <option value="not chosen">Name</option>
            </select>
            <input type="button" value="Continue" id="submit" class="btn-small-green" onclick="submit()" disabled>
        </div>

        <!-- script.js -->
        <script src="script.js"></script>
    </body>
</html>
