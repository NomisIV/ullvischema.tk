<!DOCTYPE HTML>
<html>
    <head>
        <title>Settings</title>
        <link rel="shortcut icon" href="../ullvi.ico"/>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- style.css -->
        <link rel="stylesheet" href="style.css">

        <!-- script.js -->
        <script src="script.js"></script>
    </head>
    <body onload="getSettings()">
        <div>
            <div>
                <h1>Profiles:</h1>
                <ul id="profiles"></ul>
                <a href="../new" class="button">Add profile</a>
            </div>
        
            <div>
                <h1>Display seconds in clock:</h1>
                <p>
                    <input type="radio" name="seconds" id="true">Yes<br>
                    <input type="radio" name="seconds" id="false">No
                </p>
            </div>
            <input type="button" value="Save changes" class="button" onclick="submit()">
            <input type="button" value="Undo changes" class="button" onclick="window.location.reload()">
        </div>
    </body>
</html>
