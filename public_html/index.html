<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Schedule</title>
        <link rel="shortcut icon" href="ullvi.ico"/>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Datepicker.css -->
        <link rel="stylesheet" href="Datepicker/datepicker.css">
        
        <!-- Datepicker.js -->
        <script src="Datepicker/datepicker.js"></script>
        
        <!-- style.css -->
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body onload="getTime(), schedule()" onresize="schedule()">
        
        <!-- Menu bar -->
        <div class="center">
            <div class="spacer-left">
                <select id="users" onchange="schedule()"></select>
            </div>
            
            <!-- Datebar -->
            <div class="datebar">
                <input type="button" value="Previous" onclick="prev()">
                <input type="input" id="datepicker" onchange="schedule()">
                <input type="button" value="Next" onclick="next()">
            </div>
            
            <!-- Clock -->
            <div id="clock"></div>
        </div>
        
        <!-- Schedule -->
        <img id="schedule" alt="Schedule">
        <footer style="margin-top: 20px">
            <div class="center">
                <p><a href="settings">Settings</a> | <a href="http://www.ullvischema.tk">Lastest stable release</a> | <script src="mail.js" type="text/javascript"></script></p>
                <p>Made by: Simon Gutgesell 17TE</p>
                <p>Version 6.0 (Beta)</p><br>
            </div>
        </footer>
        <!-- script.js -->
        <script src="script.js"></script>
    </body>
</html>
