<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Schedule</title>
        <link rel="shortcut icon" href="ullvi.ico"/>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="ullvischema,ullvi,schema,ullvigymnasiet">
        <meta name="description" content="A schedule generator more practical than Novasoftware's">
        <meta name="author" content="TheOfficialSimon">
        
        
        <!-- Datepicker.css -->
        <link rel="stylesheet" href="Datepicker/datepicker.css">
        
        <!-- Datepicker.js -->
        <script src="Datepicker/datepicker.js"></script>
        
        <!-- document.css -->
        <link rel="stylesheet" href="document.css">
        
        <!-- style.css -->
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body onload="getTime(), schedule(), darkmode()">
        
        <!-- Menu bar -->
        <div class="center">
            <div class="spacer-left">
                <select id="users" onchange="schedule()"></select>
            </div>
            
            <!-- Datebar -->
            <div class="datebar">
                <input type="button" value="<<" onclick="prev()">
                <input type="text" id="datepicker" onchange="schedule()">
                <input type="button" value=">>" onclick="next()">
            </div>
            
            <!-- Clock -->
            <div id="clock" class="noselect"></div>
        </div>
        
        <!-- Schedule -->
        <img id="schedule" alt="Schedule">
        
        <footer style="margin-top: 20px">
            <div class="center">
                <p><a href="settings">Settings</a> | <script src="mail.js" type="text/javascript"></script></p>
                <p>Coded with <3 by: Simon Gutgesell 17TE</p>
                <p>Version 6.4</p><br>
            </div>
        </footer>
        <!-- script.js -->
        <script src="script.js"></script>
    </body>
</html>
