<!DOCTYPE html>
<html>
    <head>
        <title>Workbench</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Style.css -->
        <link rel="stylesheet" href="style.css">
        
        <!-- Datepicker.css -->
        <link rel="stylesheet" href="datepicker.css">
        
        <!-- Datepicker.js -->
        <script src="datepicker.js"></script>
    </head>
    <body>
        <input type="text" id="datepicker" autocomplete="off" onchange="console.log('Hello World!')"></input>
        
        <!-- Datepicker initialization -->
        <script>
            const d = new Datepicker(document.getElementById("datepicker"))
            d.config({
                firstdate: new Date(2019, 0, 9),
                lastdate: new Date(2019, 5, 14),
                disableddays: d => {return(d.getDay() < 5)},
                format: d => {return(months_short[d.getMonth()] + " " + d.getDate())}
            });
            d.setDate(new Date());
        </script>
    </body>
</html>
